            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 2px solid #ded2d2;
            z-index: 1000;
            text-align: center;
            color: rgb(255, 255, 255);
        }

        #popup h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #closeButton {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
        }
    </style>
